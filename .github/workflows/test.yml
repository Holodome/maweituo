name: E2E BDD tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        shell: bash
        run: |
          apt update && apt install sbt

      - name: 'Run server'
        shell: bash
        run: |
          export TEST_PASSWORD=$TEST_PASSWORD
          export TEST_EMAIL=$TEST_EMAIL
          echo $ENV > .env
          sbt fa2/run &        
          sbt fa2/test