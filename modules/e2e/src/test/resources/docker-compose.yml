version: "3.4"

services:
  core:
    image: 'maweituo-core:0.1.0'
    volumes:
      - ./maweituo-config.json:/etc/maweituo-config.json
    restart: always
    networks:
      - backend
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - MW_JWT_SECRET_KEY=123
      - MW_MINIO_USER=minioadmin
      - MW_MINIO_PASSWORD=minioadmin
      - MW_CONFIG_PATH=/etc/maweituo-config.json

  redis:
    image: 'redis:6.2-alpine'
    command: redis-server --save 60 1 --loglevel warning
    restart: always
    networks:
      - backend

  minio:
    image: 'minio/minio:RELEASE.2024-09-13T20-26-02Z'
    command: 'minio server /local --console-address :9001'
    restart: always
    networks:
      - backend
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DEFAULT_BUCKETS=maweituo
      
  postgres:
    image: 'postgres:17.0'
    restart: always 
    networks:
      - backend
    environment:
      POSTGRES_PASSWORD: maweituo
      POSTGRES_USER: maweituo
      POSTGRES_DB: maweituo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maweituo"]
      interval: 2s
      timeout: 2s
      retries: 10

networks:
  backend:
    driver: bridge
