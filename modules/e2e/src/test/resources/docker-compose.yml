version: "3.4"

services:
  core:
    image: 'maweituo-core:0.1.0'
    container_name: maweituo-core
    volumes:
      - ./maweituo-config.json:/etc/maweituo-config.json
    restart: always
    ports:
      - '8080:8080'
    networks:
      - backend
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_started
    environment:
      - MW_JWT_SECRET_KEY=123
      - MW_MINIO_USER=minioadmin
      - MW_MINIO_PASSWORD=minioadmin
      - MW_CONFIG_PATH=/etc/maweituo-config.json

  redis:
    image: 'redis:6.2-alpine'
    container_name: maweituo-redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: always
    ports:
      - '6379:6379'
    networks:
      - backend

  minio:
    image: 'minio/minio:RELEASE.2024-09-13T20-26-02Z'
    container_name: maweituo-minio
    command: 'minio server /local --console-address :9001'
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    networks:
      - backend
    volumes:
      - 'minio_data:/local'
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DEFAULT_BUCKETS=maweituo
      
  postgres:
    image: 'postgres:17.0'
    container_name: maweituo-postgres
    restart: always 
    ports:
      - 5432:5432
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: maweituo
      POSTGRES_USER: maweituo
      POSTGRES_DB: maweituo

networks:
  backend:
    driver: bridge

volumes:
  minio_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
